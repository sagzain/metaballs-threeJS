<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title> Marching Cubes </title>

            body {margin:0;}
            canvas{display: block}
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>

        <script src="js/json.js"></script>

        <script>

            var offset = 5;

            //Scene variables
            var geometry, material;
            var camera, scene, renderer;

            //Control variables
            var transform, orbit;

            //Reading of the JSON in a js file as a variable
            var data = JSON.parse(json);
            console.log(data);
   
            //HERE IS WHERE MAGIC STARTS TO HAPPEN
            init()
            //animate();
            render();

            //FUNCTIONS 
            /*Function that sets up the scene with the camera, render, mesh with material and geometry
              and also event controllers*/
            function init()
            {

                //Setting up the scene with a GridHelper to see a grid on the screen
                scene = new THREE.Scene();
                scene.add(new THREE.GridHelper(10,10));

                //Setting up the camera to see the scene
                camera = new THREE.PerspectiveCamera(105, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(5,3,5);
				
                //Renderer in charge of rendering the scene
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                /*//Geometry and material that builds up a mesh
                geometry = new THREE.BoxGeometry();
                material = new THREE.MeshNormalMaterial();
                mesh = new THREE.Mesh(geometry, material);

                scene.add(mesh); //Adding the mesh to the scene*/

                createobjects();

                /*Orbit controller to control de camera
                  Controls are similar to blender:
                  - Left Click + Drag : Rotate the camera
                  - Right Click + Drag: Move the camera
                  - Shift + Left Click + Drag : Move the camera
                  - Shift + Right Click + Drag: Rotate the camera
                  - Middle Mouse + Drag: zoom in/zoom out*/
                orbit = new THREE.OrbitControls(camera,renderer.domElement);
                orbit.update();
                orbit.addEventListener('change', render);

                /*Transform Controller:
                 It allows to select a mesh and transform it
                 We will add later a keylistener to be able not only to
                 translate the objects but also rotate and scale.*/
                transform = new THREE.TransformControls(camera, renderer.domElement);
                transform.addEventListener('change',render);
                transform.addEventListener('dragging-changed', function(event){
                    orbit.enabled =! event.value; //That prevents the orbit controller to works while we are draging(transforming) an object
                });
                //transform.attach(mesh);
                scene.add(transform);

                //EventListener to changes on the window size
                window.addEventListener('resize', onWindowResize, false);

                //EventListener on pressing keys to emulate Blender's transformation tools.
                window.addEventListener('keydown', function(event){
                    switch(event.keyCode){
                        case 87: //W key for translating the object
                            transform.setMode("translate");
                            break;
                        case 83: //S key for scaling the object
                            transform.setMode("scale");
                            break;
                        case 82: //R key for rotating the object
                            transform.setMode("rotate");
                    }
                });
            }

            function createobjects()
            {
                
                material = new THREE.MeshNormalMaterial();
                
                var x = 0;

                for(element in data)
                {
                    if (data[element].type == 'blob')
                    {
                        geometry = new THREE.SphereGeometry(data[element].radius);

                        var mesh = new THREE.Mesh(geometry, material);
                        mesh.position.x = data[element].position[0];
                        mesh.position.y = data[element].position[1];
                        mesh.position.z = data[element].position[2];
                        
                        scene.add(mesh);
                    }
                    x+=1;
                }
            }
            /*Function called when EventListener detects changes on the window size
              It updates the scene to the current window size and renders it again*/
            function onWindowResize()
            {
                const aspect = window.innerWidth / window.innerHeight;

                camera.aspect = aspect;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

                render();
            }

            //Animation of the objects happens here
            function animate()
            {
                requestAnimationFrame(animate);

                mesh.position.x += 0.01;
                mesh.position.y += 0.01;
                
                render();  
            }

            //Function that renders the scene with its elements and the camera.
            function render(){
                renderer.render(scene,camera);
            }
        </script>
    </body>
</html>
